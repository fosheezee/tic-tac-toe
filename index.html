<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="background">
        <div class="game-container">
            <div id="top-left" class="game-item"></div>
            <div id="top-center" class="game-item"></div>
            <div id="top-right" class="game-item"></div>
            <div id="middle-left" class="game-item"></div>
            <div id="middle-center" class="game-item"></div>
            <div id="middle-right" class="game-item"></div>
            <div id="bottom-left" class="game-item"></div>
            <div id="bottom-center" class="game-item"></div>
            <div id="bottom-right" class="game-item"></div>
        </div>
    </div>
    <div style="text-align: center;">
        <div id="start-game-button" class="button">New Game</div>
    </div>
    <div class="difficulty-container">
        Choose Difficulty:
        <div class="custom-select">
            <select id="difficulty-select">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
