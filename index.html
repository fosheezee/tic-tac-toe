<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game-container">
        <div id="top-left" class="game-item"></div>
        <div id="top-center" class="game-item"></div>
        <div id="top-right" class="game-item"></div>
        <div id="middle-left" class="game-item"></div>
        <div id="middle-center" class="game-item"></div>
        <div id="middle-right" class="game-item"></div>
        <div id="bottom-left" class="game-item"></div>
        <div id="bottom-center" class="game-item"></div>
        <div id="bottom-right" class="game-item"></div>
    </div>
    <div style="text-align: center;">
        <div id="start-game-button" class="button">New Game</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
